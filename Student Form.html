<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
</head>
<body style="background-color:yellow">
    <h1 align="center" style="color:Green"><u>CHRISTIAN METHODIST SHS</u></h1>
    
    <h2>Student Record Form</h2>
    
    <form action="Stars.php" method="get">
        <br>First Name:
        <input type="text" name="firstname"><br>
        
        <br>Last Name:
        <input type="text" name="lastname"><br>
        
        <br>Other Name:
        <input type="text" name="othername"><br>
        
        <br>Gender:
        <input type="radio" name="sex" value="male">Male
        <input type="radio" name="sex" value="Female">Female<br>
        
        <br><label for="date of birth">Date of Birth:</label>
        <input type="date" id="date of birth" name="date of birth"><br>
        
        <br><label for="religion">Religion:</label>
        <select name="religion" value="select">
                <option value="Christianity">Christianity</option>
                <option value="Islamic">Islamic</option>
            </select><br>
            
        <br>Residential Status:<br>
        <input type="radio" name="status" value="day">Day<br>
        <input type="radio" name="status" value="boarding">Boarding<br>
      
        <br><label for="program">Program:</label>
        <select name="program">
                <option value="General Science">General Science</option>
                <option value="General Art">General Art</option>
                <option value="Business">Business</option>
                <option value="Home Economics">Home Economics</option>
                <option value="Visual Arts">Visual Arts</option>
            </select><br>
            
        <br>Parent Name:
        <input type="text"><br>
        <br>Contact:
        <input type="number"><br>
        <br><input type="submit" name="submit" value="SUBMIT"> <input type="reset" name="reset" value="CLEAR">
    </form>
