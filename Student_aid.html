<!doctype html>
<html>
<head>

  <style>
        #chat-box {
            border: 1px solid #ccc;
            padding: 10px;
            width: 300px;
            height: 400px;
            overflow-y: scroll;

        #user-input {

<body>

  <h2>CMSHS Chatbot</h2>
    <div id="chat-box">
        <div id="messages"></div>
        <input type="text" id="user-input" placeholder="Type a message...">
        <button id="send-button">Send</button>
    </div>

    <script>
        const apiKey = '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'; // Replace with your OpenAI API key

        async function getResponse(message) {
            const response = await fetch('https://api.openai.com/v1/engines/davinci-codex/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    prompt: message,
                    max_tokens: 150
                })
            });
            const data = await response.json();
            return data.choices[0].text;
        }

        $('#send-button').click(async function() {
            const userInput = $('#user-input').val();
            $('#messages').append(`<div>User: ${userInput}</div>`);
            const botResponse = await getResponse(userInput);
            $('#messages').append(`<div>Bot: ${botResponse}</div>`);
            $('#user-input').val('');
        });
    </script>
  
</body>
