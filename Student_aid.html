<!doctype html>
<html>
<head>
  <title>Student Aid</title>
  <style>
        #chat-box {
            border: 1px solid #ccc;
            padding: 10px;
            width: 300px;
            height: 400px;
            overflow-y: scroll;
        }
        #user-input {
            width: 80%;
        }
        #send-button {
            width: 18%;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <a href="Past_questions.html"><u>WASSCE Past Questions</u></a><br>
  <br><a href="Quiz.html"><u>Quizes</u></a><br>

  <h2>CMSHS Chatbot</h2>
    <div id="chat-box">
        <div id="messages"></div>
        <input type="text" id="user-input" placeholder="Type a message...">
        <button id="send-button">Send</button>
    </div>

   <script>
        const apiKey = 'YOUR_API_KEY_HERE';
        
        async function getResponse(message) {
            try {
                const response = await fetch('https://api.openai.com/v1/engines/davinci-codex/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        prompt: message,
                        max_tokens: 150
                    })
                });
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                console.log('API response:', data);
                return data.choices[0].text;
            } catch (error) {
                console.error('Error fetching response:', error);
                return 'Error fetching response';
            }
        }

        $('#send-button').click(async function() {
            const userInput = $('#user-input').val();
            $('#messages').append(`<div>User: ${userInput}</div>`);
            const botResponse = await getResponse(userInput);
            $('#messages').append(`<div>Bot: ${botResponse}</div>`);
            $('#user-input').val('');
        });
    </script> 
</body> 
</html>
